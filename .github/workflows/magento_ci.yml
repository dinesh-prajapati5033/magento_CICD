name: Magento 2 CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: magento247
          MYSQL_USER: magento
          MYSQL_PASSWORD: magento
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, intl, bcmath, gd, pdo_mysql, soap, xsl, zip
        coverage: none

    - name: Set Composer Auth (if needed)
      run: echo '${{ secrets.COMPOSER_AUTH }}' > ~/.composer/auth.json

    - name: Install Composer dependencies
      run: composer install --no-interaction --prefer-dist

    - name: Run Magento CLI Command (e.g., list commands)
      run: php bin/magento list
